<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css"/>
    <title>Contact Us</title>
</head>
<body>
    <div id="content">
        <header id="head" class="hStyle">
            <h1 id="MDubs"><a href="home.html" id="logo">Memphis Dubs</a></h1>
            <nav id="navbar">
                <ul>
                    <li><a href="home.html" class="pagelink">Home</a></li>
                    <li><a href="about.html" class="pagelink">About Us</a></li>
                </ul>
            </nav>
        </header>
    </div>
    <div id="holdingStuff">
        <div id="formContainer">
            <h2>Contact Dustin!</h2>
            <form id="contactForm">
                Email:<br>
                <input id="uEmail" type="email" name="Email" placeholder="Your Email" required><br><br>
                Subject of your email:<br>
                <input id="userSubject" type="text" placeholder="Reason for email" required><br><br>
                Message:<br>
                <textarea id="uMessage" name="body" placeholder="Details of your email" rows="3" cols="30" required></textarea><br><br>
                <input type="submit" value="Submit"></input>
            </form>
        </div>
    </div>
    <footer id="footContact">
        <p id="footerContent">&copy; 2025 Memphis Dubs. All rights reserved.</p>
        <a href="contact.html"> Contact us</a>
    </footer>
    <img class="bannerImage">
</body>
</html>
